<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercício 1 - Perfil Pessoal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }

        h1, h2 {
            color: #333;
            text-align: center;
        }

        p {
            line-height: 1.6;
            color: #555;
            margin: 10px 0;
        }

        .info {
            margin-top: 20px;
        }

        .matricula {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
            color: #4CAF50;
        }

        .foto {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .foto img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #4CAF50;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="foto">
            <img src="foto.jpg" alt="Foto de Perfil">
        </div>
        <h1>Breno Da Silva Domingos Lopes</h1>
        <h2>Estudante de T.I</h2>

        <div class="info">
            <p><strong>Curso:</strong> Análise e Desenvolvimento de Sistemas</p>
            <p><strong>Objetivo Profissional:</strong> Tornar-me desenvolvedor front-end, atuando com tecnologias modernas de front-end.</p>
        </div>

        <div class="matricula">
            Matrícula: 202502281421
        </div>
    </div>

</body>
</html>
