<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercicio3</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.5s ease;
        }
        button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <button onclick="mudarCor()">Mudar Cor</button>
    <script>
        const cores = ['red', 'blue', 'green', 'orange', 'purple', 'pink', 'yellow'];
        function mudarCor() {
            const indice= Math.floor(Math.random() * cores.length);
            const corEscolhida=cores[indice];
            document.body.style.backgroundColor = corEscolhida;
        }
    </script>
   
    
</body>
</html>
