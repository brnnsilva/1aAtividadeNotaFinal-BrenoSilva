<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercicio 4</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(to right, #ffe6e6, #fff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 25px 35px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        h2 {
            color: #333;
        }
        input {
            width: 80%;
            padding: 8px;
            margin: 8px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            background-color: #ff6b6b;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff4c4c;
        }
        p {
            margin-top: 15px;
            font-weight: bold;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
    <h2>Calculadora de IMC</h2>
    <input type="number" id="peso" placeholder="peso(kg)">
    <input type="number" id="altura" placeholder="altura(m)" step="0.01">
    <br>
    <button onclick="calcularIMC()">Calcular</button>
    <p id="resultado"></p>
    </div>
    <script>
        function calcularIMC() {
            const peso = parseFloat(document.getElementById('peso').value);
            const altura = parseFloat(document.getElementById('altura').value);
            const resultado = document.getElementById('resultado');
            if (isNaN(peso) || isNaN(altura) || altura <= 0) {
                resultado.textContent = "Por favor, insira um valor válido";
                resultado.style.color = "red";
                return;
                const imc= peso / (altura * altura);
                let classificacao = "";
                if(imc <18.5) classificacao = "Abaixo do peso";
                else if (imc <24.9) classificacao = "peso normal";
                else if (imc < 29.9) classificacao = "Sobrepeso";
                else if (imc < 34.9) classificacao = "Obesidade grau 1";
                else if (imc < 39.9) classificacao = "Obesidade grau 2";
                else classificacao = "Obesidade grau 3";
                resultado.style.color = "#333";
                resultado.textContent = `seu imc é ${imc.toFixed(2)} (${classificacao})
            }
        }
    </script>
    
</body>
</html>
